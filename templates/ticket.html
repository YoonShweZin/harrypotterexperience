<!DOCTYPE html>
<html>
<head>
	<title>Booking Ticket Information</title>
	<meta charset="utf-8">
	<meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>  
</head>
<style>
	.container{
		align-items: center;
		justify-content: center;
		display: flex;
	}
	#ticket{
		width: 600px;
		padding-bottom: 2ex;
		background-color: whitesmoke;
		text-align: center;
		font-family: 'Times New Roman', Times, serif;
		margin-top: 100px;
		box-shadow: rgba(0, 0, 0, 0.2) 0px 12px 28px 0px, rgba(0, 0, 0, 0.1) 0px 2px 4px 0px, rgba(255, 255, 255, 0.05) 0px 0px 0px 1px inset;
	}

	hr.design{
		border-top: 3px double #a07855FF;
	}

	#info{
		width: 180px;
		/* background-color: deeppink; */
		float: left;
		text-align: left;
		font-size: 20px;
		font-weight: bold;
	}
	#data{
		width: 180px;
		float: left;
		text-align: left;
		font-size: 20px;
	}

	#tk{
		width: 180px;
		height: 70px;
		float: right;
		font-family: Brush Script MT, Brush Script Std, cursive;
		color: #a07855FF;
		font-size: 45px;
		text-align: center;
		margin-top: 120px;
	}
	.dropbtn {
		width: 110px;
		background-color: #a07855FF;
		color: whitesmoke;
		padding: 5px;
		font-size: 18px;
		font-family: 'Times New Roman', Times, serif;
		border: none;
		margin-top: 5px;
		border-top-right-radius: 20px;
		border-bottom-right-radius: 20px;
	}

	.dropdown {
		position: relative;
		display: inline-block;
	}

	.dropdown-content {
		display: none;
		position: absolute;
		background-color: #f1f1f1;
		min-width: 110px;
		border-top-right-radius: 20px;
		border-bottom-right-radius: 20px;
		font-family: 'Times New Roman', Times, serif;
		font-size: 16px;
		text-align: center;
		box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
		z-index: 1;
	}

	.dropdown-content a{
		color: black;
		padding: 12px 16px;
		text-decoration: none;
		display: block;
	}

	.dropdown-content a:hover{
		background-color: whitesmoke;
		border-top-right-radius: 20px;
		border-bottom-right-radius: 20px;
	}

	.dropdown:hover .dropdown-content {display: block;}

	.dropdown:hover .dropbtn {background-color: #D4B996FF;color: #000;}

	#save{
		min-width: 80px;
		background-color: whitesmoke;
		border-top-right-radius: 20px;
		border-bottom-right-radius: 20px;
	}

</style>
<body>

	<div class="dropdown">
		<button class="dropbtn">Features</button>
		<div class="dropdown-content">
			<a href="http://127.0.0.1:5568/"> Home </a>
			<a href="#">
				<input type='button' id="save" value='Save' onclick='download()' />
			</a>
			<a href="#">Link 3</a>
		</div>
	</div>

	<div class="container"> <!--  bootstrap div-->
		<div class="row">
			<div id="ticket" class="col-sm-4" >
				<h1>Harry Potter Experience<h1>
				<h3>Confirmation Booking Ticket</h3>
				<hr class="design">
				<div id="info" class="col-sm-4">
					<p> Date : </p>
					<p> Time : </p>
					<p> No of Adult : </p>
					<p> No of Child : </p>
					<p> Ticket Prices : </p>
				</div>
				<div id="data" class="col-sm-4">
					<p> {{datetime}}</p>
					<p> {{time}}</p>
					<p> {{adult}}</p>
					<p> {{child}} </p>
					<p> $ {{ticketPrice}} </p>
				</div>
				<div id="tk"> Thank You </div>
			</div>
		</div> <!--row div-->
	</div> <!--container fluid div-->
<script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js">
   let download = () => {
      html2canvas(document.querySelector('#ticket')).then(book => {
		// Create a window object.
		var win = window.open('', '', 'height=375,width=620'); // Open the window. Its a popup window.
			win.document.body.append(book);           //write contents in the new window
      });
   }
</script>
</body>
</html>
